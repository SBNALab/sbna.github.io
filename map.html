<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBNA Lab Location</title>
    <style type="text/css">
      #map-canvas {
        width: 100%;
        height: 450px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript">
       function initialize() {
         var myLatlng = new google.maps.LatLng(35.27873342941518, 46.99348268249898);
         var mapOptions = {
           zoom: 15,
           center: myLatlng,
           mapTypeId: google.maps.MapTypeId.ROADMAP,
           styles: [
             {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
             {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
             {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
             {featureType: 'water', elementType: 'geometry', stylers: [{color: '#17263c'}]},
             {featureType: 'water', elementType: 'labels.text.fill', stylers: [{color: '#515c6d'}]},
             {featureType: 'water', elementType: 'labels.text.stroke', stylers: [{color: '#17263c'}]}
           ]
         }
          
         var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          
         var contentString = '<div style="font-family: Montserrat, sans-serif; padding: 10px;">' +
                            '<h4 style="font-size: 1.2rem; margin-bottom: 10px;">SBNA Laboratory</h4>' +
                            '<h5 style="font-size: 1rem; color: #3498db;">University of Kurdistan</h5>' +
                            '</div>';
          
         var infowindow = new google.maps.InfoWindow({
           content: contentString
         });
          
         var marker = new google.maps.Marker({
           position: myLatlng,
           map: map,
           title: 'SBNA Laboratory'
         });
          
         infowindow.open(map, marker);
         google.maps.event.addListener(marker, 'click', function() {
           infowindow.open(map, marker);
         });
       }
    </script>
</head>
<body onload="initialize()">
    <div id="map-canvas"></div>
</body>
</html>
